project_identifier: SlimRoms
preserve_hierarchy: true

files:
  # Default for AOSP projects with custom additions
  -
    source:      '/lp5.0/**/values/slim_*.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: &anchor
      android_code:
        af: af
        am: am
        ar: ar
        az: az
        be: be
        bg: bg
        ca: ca
        cs: cs
        cy: cy
        da: da
        de: de
        el: el
        es-ES: es
        et: et
        fa: fa
        fi: fi
        fr: fr
        he: iw
        hi: hi
        hr: hr
        hu: hu
        hy-AM: hy
        id: in
        it: it
        ja: ja
        ka: ka
        km: km
        ko: ko
        lo: lo
        lt: lt
        lv: lv
        mn: mn
        ms: ms
        nb: nb
        ne-NP: ne
        nl: nl
        pl: pl
        rm-CH: rm
        ro: ro
        ru: ru
        si-LK: si
        sk: sk
        sl: sl
        sr: sr
        sv-SE: sv
        sw: sw
        th: th
        tl: tl
        tr: tr
        uk: uk
        vi: vi
        zu: zu
    ignore:
      - /lp5.0/**/slim_attrs.xml
      - /lp5.0/**/slim_dimens.xml
      - /lp5.0/**/slim_donottranslate.xml
      - /lp5.0/**/slim_integers.xml
      - /lp5.0/**/slim_styles.xml
      - /lp5.0/frameworks/base/core/res/res/values/slim_arrays.xml
      - /lp5.0/frameworks/base/core/res/res/values/slim_symbols.xml
      - /lp5.0/frameworks/base/packages/SystemUI/res/values/slim_arrays.xml
      - /lp5.0/packages/apps/Camera2/res/values/slim_arrays.xml
      - /lp5.0/packages/apps/Dialer/res/values/slim_arrays.xml
      - /lp5.0/packages/apps/DeskClock/res/values/slim_arrays.xml
      - /lp5.0/packages/apps/Mms/res/values/slim_arrays.xml
      - /lp5.0/packages/apps/SamsungServiceMode/**/*.xml
      - /lp5.0/packages/apps/Settings/res/values/slim_arrays.xml
      - /lp5.0/packages/apps/Settings/res/values/slim_ids.xml
      - /lp5.0/packages/apps/SlimLauncher/res/values/slim_arrays.xml
      - /lp5.0/packages/providers/DownloadProvider/res/values/slim_strings.xml
      - /lp5.0/packages/services/Telephony/res/values/slim_arrays.xml
      - /lp5.0/device/**/overlay/**/*.xml
      - /lp5.0/device/**/common-overlay/**/*.xml
      - /lp5.0/device/**/overlay-common/**/*.xml
      - /lp5.0/development/**/*.xml

  # Default for device apps
  -
    source:      '/lp5.0/device/**/values/arrays.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: *anchor
    ignore:
      - /lp5.0/device/google/**/*.xml
      - /lp5.0/device/sample/**/*.xml
      - /lp5.0/device/samsung/p3100/DeviceSettings/res/values/arrays.xml
      - /lp5.0/device/samsung/p5100/DeviceSettings/res/values/arrays.xml
      - /lp5.0/device/**/common-overlay/**/*.xml
      - /lp5.0/device/**/overlay/**/*.xml
      - /lp5.0/device/**/overlay-common/**/*.xml
  -
    source:      '/lp5.0/device/**/values/plurals.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: *anchor
    ignore:
      - /lp5.0/device/google/**/*.xml
      - /lp5.0/device/sample/**/*.xml
      - /lp5.0/device/**/common-overlay/**/*.xml
      - /lp5.0/device/**/overlay/**/*.xml
      - /lp5.0/device/**/overlay-common/**/*.xml
  -
    source:      '/lp5.0/device/**/values/strings.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: *anchor
    ignore:
      - /lp5.0/device/google/**/*.xml
      - /lp5.0/device/sample/**/*.xml
      - /lp5.0/device/**/common-overlay/**/*.xml
      - /lp5.0/device/**/overlay/**/*.xml
      - /lp5.0/device/**/overlay-common/**/*.xml

# Other projects

  # SlimCenter
  -
    source:      '/lp5.0/packages/apps/SlimCenter/res/values/strings.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: *anchor

