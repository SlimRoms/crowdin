project_identifier: SlimRoms
preserve_hierarchy: true

files:
  # CAF Frameworks
  -
    source:      '/lp5.0-caf/frameworks/base/**/values/slim_*.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: &anchor
      android_code:
        af: af
        am: am
        ar: ar
        az: az
        be: be
        bg: bg
        ca: ca
        cs: cs
        cy: cy
        da: da
        de: de
        el: el
        es-ES: es
        et: et
        fa: fa
        fi: fi
        fr: fr
        he: iw
        hi: hi
        hr: hr
        hu: hu
        hy-AM: hy
        id: in
        it: it
        ja: ja
        ka: ka
        km: km
        ko: ko
        lo: lo
        lt: lt
        lv: lv
        mn: mn
        ms: ms
        nb: nb
        ne-NP: ne
        nl: nl
        pl: pl
        rm-CH: rm
        ro: ro
        ru: ru
        si-LK: si
        sk: sk
        sl: sl
        sr: sr
        sv-SE: sv
        sw: sw
        th: th
        tl: tl
        tr: tr
        uk: uk
        vi: vi
        zu: zu
    ignore:
      - /lp5.0-caf/**/slim_attrs.xml
      - /lp5.0-caf/**/slim_dimens.xml
      - /lp5.0-caf/**/slim_donottranslate.xml
      - /lp5.0-caf/**/slim_integers.xml
      - /lp5.0-caf/**/slim_styles.xml
      - /lp5.0-caf/frameworks/base/core/res/res/values/slim_arrays.xml
      - /lp5.0-caf/frameworks/base/core/res/res/values/slim_symbols.xml
      - /lp5.0-caf/frameworks/base/packages/SystemUI/res/values/slim_arrays.xml

  # Default for device apps
  -
    source:      '/lp5.0-caf/packages/apps/Settings/**/values/slim_strings.xml'
    translation: '/%original_path%-%android_code%/%original_file_name%'
    languages_mapping: *anchor
